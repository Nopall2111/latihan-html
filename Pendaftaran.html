<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Pendaftaran</title>
        <meta name="author" content="Nauval Hilmi">
    </head>
    <body>
        <h1>Form Pendaftaran</h1>

        <form action="" method="">

            <table width="100%" height="100%">
                <tr>
                    <td valign="top">
                        <fieldset>
                            <legend>Data Pribadi</legend>
                            <table cellpadding="4">
                                <tr>
                                    <td><label>Nama Lengkap</label></td>
                                    <td>:</td>
                                    <td><input type="text" name="nama" placeholder="Nama Lengkap"></td>
                                </tr>
                                <tr>
                                    <td><label>Email</label></td>
                                    <td>:</td>
                                    <td><input type="email" name="emaill"></td>
                                </tr>
                                <tr>
                                    <td><label>Nomor Telepon</label></td>
                                    <td>:</td>
                                    <td><input type="tel" name="telp"></td>
                                </tr>
                                <tr>
                                    <td><label>Alamat</label></td>
                                    <td>:</td>
                                    <td><textarea name="alamat" rows="5" cols="30"></textarea></td>
                                </tr>
                                <tr>
                                    <td><label>Tanggal Lahir</label></td>
                                    <td>:</td>
                                    <td><input type="date" name="ttl"></td>
                                </tr>
                                <tr>
                                    <td><label>Jenis Kelamin</label></td>
                                    <td>:</td>
                                    <td>
                                        <input type="radio" name="jK" value="L"> Laki-laki
                                        <input type="radio" name="jK" value="P"> Perempuan
                                    </td>
                                </tr>
                                <tr>
                                    <td><label>Agama</label></td>
                                    <td>:</td>
                                    <td>
                                        <select name="agama" required>
                                            <option value="">Pilih Agama</option>
                                            <option value="islam">Islam</option>
                                            <option value="protestan">Protestan</option>
                                            <option value="katolik">Katolik</option>
                                            <option value="hindu">Hindu</option>
                                            <option value="buddha">Buddha</option>
                                            <option value="konghucu">Konghucu</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label>Pendidikan Terakhir</label></td>
                                    <td>:</td>
                                    <td>
                                        <input type="radio" name="pend" value="sma"> SMA
                                        <input type="radio" name="pend" value="diploma"> D3
                                        <input type="radio" name="pend" value="sarjana"> S1
                                    </td>
                                </tr>
                                <tr>
                                    <td><label>Foto</label></td>
                                    <td>:</td>
                                    <td><input type="file" name="foto" accept="image/*"></td>
                                </tr>
                                <tr>
                                    <td><label>CV</label></td>
                                    <td>:</td>
                                    <td><input type="file" name="cv" accept=".pdf"></td>
                                </tr>
                            </table>
                        </fieldset>
                    </td>
                    <td valign="top">
                        <fieldset>
                            <legend>Data Orang Tua</legend>
                            <table cellpadding="4">
                                <tr>
                                    <td><label>Nama Ayah</label></td>
                                    <td>:</td>
                                    <td><input type="text" name="ayah"></td>
                                </tr>
                                <tr>
                                    <td><label>Pekerjaan Ayah</label></td>
                                    <td>:</td>
                                    <td><input type="text" name="ayahpp"></td>
                                </tr>
                                <tr>
                                    <td><label>Alamat Ayah</label></td>
                                    <td>:</td>
                                    <td><textarea name="alayah" rows="3"></textarea></td>
                                </tr>
                                <tr>
                                    <td><label>Nomor Telepon Ayah</label></td>
                                    <td>:</td>
                                    <td><input type="tel" name="telppayah"></td>
                                </tr>
                                <tr>
                                    <td><label>Nama Ibu</label></td>
                                    <td>:</td>
                                    <td><input type="text" name="ibu"></td>
                                </tr>
                                <tr>
                                    <td><label>Pekerjaan Ibu</label></td>
                                    <td>:</td>
                                    <td><input type="text" name="ibupp"></td>
                                </tr>
                                <tr>
                                    <td><label>Alamat Ibu</label></td>
                                    <td>:</td>
                                    <td><textarea name="alibu" rows="3"></textarea></td>
                                </tr>
                                <tr>
                                    <td><label>Nomor Telepon Ibu</label></td>
                                    <td>:</td>
                                    <td><input type="tel" name="telppibu"></td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="submit">
                                        <input type="reset">
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </td>
                </tr>
            </table>

        </form>
    </body>
</html>
